<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color: black">

    <!-------------------------------------------Loading Assets------------------------------------------->

    <a-assets>

      <a-asset-item id="bench" src="./assets/bench/scene.gltf"></a-asset-item>
      
      <a-asset-item id="street" src="./assets/street/scene.gltf"></a-asset-item>

      <a-asset-item id="lamp" src="./assets/lamp/scene.gltf"></a-asset-item>

      <a-asset-item id="cat" src="./assets/cat/scene.gltf"></a-asset-item>

      <a-asset-item id="girl" src="./assets/girl/scene.gltf"></a-asset-item>

      <img id="bg" src="./assets/background.jpg">

    </a-assets>

    <a-box position="0 3 -13" src="#bg" scale="24 16 0"></a-box>

    <!-------------------------------------Lights In Scene----------------------------------------------->

    <!--Point Light-->
    <a-entity
        light="type: point; castShadow: true; color: #e6ca14; intensity: 2.35;"
        position="-5.8 0 -8"
    ></a-entity>

    <!--Ambient Ligt-->
    <a-entity
        light="type: ambient;"
    ></a-entity>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Girl-->
    <a-entity
        scale="0.002 0.002 0.002"
        gltf-model="#girl"
        position="-1.3 -3.4 -8"
        shadow="cast: true;"
    ></a-entity>

    <!--Bench-->
    <a-entity
        scale="1 1 1"
        gltf-model="#bench"
        position="0 -3.8 -8"
        shadow="cast: true;"
    ></a-entity>

    <!--Lamp-->
    <a-entity
        scale="0.25 0.25 0.25"
        gltf-model="#lamp"
        position="-4 -3.4 -9"
        shadow="cast: true;"
    ></a-entity>

    <!--Cat-->
    <a-entity
        scale="0.025 0.025 0.025"
        gltf-model="#cat"
        position="3 -2 -6.5"
        rotation="0 60 0"
        shadow="cast: true;"
    ></a-entity>

    <!--Street-->
    <a-entity
        scale="0.015 0.05 0.018"
        gltf-model="#street"
        position="0 -4 -8"
        rotation="0 90 0"
        shadow="cast: true;"
    ></a-entity>

    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
